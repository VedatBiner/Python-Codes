{% extends "layout.html" %}

{% block body %}

{% load crispy_forms_tags %}

<div class="row">
    <div class="col-md-6 offset-md-3">
        <h3>Makale Oluştur</h3>
        <hr>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }} <!-- ck editor için eklendi -->
            {{ form | crispy }}
            <br>
            <button type="submit" class="btn btn-danger">
                Makale Ekle
            </button>
        </form>
    </div>
</div>

{% endblock  %}
